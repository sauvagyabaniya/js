<!--5. What are the Event Handlers in JavaScript? write code for different types of event. -->
<!DOCTYPE html>
<html>
<head>
    <title>Click Event</title>
    <script>
        function handleClick() {
            alert("Button clicked!");
        }
    </script>
</head>
<body>
    <button onclick="handleClick()">Click me to proceed</button>
</body>
</html>
