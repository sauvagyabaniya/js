<!--5. What are the Event Handlers in JavaScript? write code for different types of event. -->
<!DOCTYPE html>
<html>
<head>
    <title>Mouseover Event</title>
    <script>
        function handleMouseover() {
            alert("Mouseover event occurred!");
        }
    </script>
</head>
<body>
    <div onmouseover="handleMouseover()" style="width: 200px; height: 100px; background-color: lightblue;">
        Move your mouse 
    </div>
</body>
</html>
