<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>

    <script>
        // Create a new Date object
        var currentDate = new Date();

        // Extract individual components of the date and time
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth() + 1; // Month is zero-based, so we add 1
        var day = currentDate.getDate();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var seconds = currentDate.getSeconds();

        // Display the current date and time
        document.write("<p>Current Date: " + day + "/" + month + "/" + year + "</p>");
        document.write("<p>Current Time: " + hours + ":" + minutes + ":" + seconds + "</p>");
    </script>

</body>
</html>
