<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text </title>
</head>
<body>
    <p id="output"></p>

    <script>
        // Function to display text after 2 seconds
        function displayText() {
            document.getElementById("output").textContent = 
            "my text is showed after 2 second";
          
        }

        // Call displayText function after 2 seconds
        setTimeout(displayText, 2000);
    </script>
</body>
</html>
