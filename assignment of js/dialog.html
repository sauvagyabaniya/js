<!--1.  Write a javascript program to display confirmation message using dialog box -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmation message</title>
</head>
<body>
    
    <script>
        // Prompt the user with a confirmation dialog
var result = confirm("Do you want to proceed?");

// Check the user's choice and display appropriate message
if (result) {
    alert("Press ok to proceed.");
} else {
    alert("Press ok to cancel.");
}

    </script>
</body>
</html>
