<!-- 2. Write a program using Javascript array and for each loop -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Array and forEach Loop</title>
<script>
    window.onload = function() {
        var fruits = ["Apple","Orange", "Strawberry",  "Mango", "Grapes"];
        
        fruits.forEach(function(fruit) {
            console.log(fruit); // You can replace this with alert(fruit) if you want to display in an alert box
        });
    };
</script>
</head>
<body>
</body>
</html>
