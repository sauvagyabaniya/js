<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Day Name</title>
</head>
<body>
    <label for="dayNumber">Number of Day of a Week :</label>
    <br>
    <input type="number" id="dayNumber" min="1" max="7">
    
    <button onclick="showDay()">Check</button>
    <p id="dayNameDisplay"></p>

    <script>
        function showDay() {
            var dayNumber = parseInt(document.getElementById("dayNumber").value);
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("dayNameDisplay").textContent = dayNames[dayNumber] || "Invalid day number";
        }
    </script>
</body>
</html>
